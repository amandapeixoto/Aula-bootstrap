<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="img/github.png" width="100" height="100">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center">
            <h3 class ="margin">Quem somos</h3>
            <img class="rounded-circle margin" src="img/quem-somos.jfif" width="400px" height="325px">
            <h3>Somos um time comprometido com os resultados!</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/1280px-Git-logo.svg.png" width="200px" height="150px">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/visualstudiocodelogo.png" width="250px" height="150px">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/discord-logo.png" width="250px" height="150px">
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <section id="servicos">
        <div class="container-fluid text-center servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <p>Pull request</p>
                        <img src="img/pull-illustration.jpg" width="100%">    
                    </div>
                    <div class="col-lg-4">
                        <p>Acompanhamento de problemas (Issue Tracking)</p>
                        <img src="img/issue-tracking-banner.png" width="70%">
                    </div>
                    <div class="col-lg-4">
                        <p>Revisão de código</p>
                        <img src="img/ferramentas-de-revisao-de-codigo.png" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p>Desenvolvido por Amanda Peixoto</p>
    </footer>
</body>
</html>
